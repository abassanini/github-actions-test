name: Shell Commands

# on: [push]
on: [pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echoes a string
        run: echo "Hello World 02"
      - name: multiline script example
        run:  |
          node -v
          npm -v
      - name: python Command
        run:  |
          import platform
          print(platform.processor())
        shell: python
  
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Gets Location PS
        run: Get-Location
      - name: Gets pwd Bash
        run: pwd
        shell: bash